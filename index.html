<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    <!-- recipe form -->
    <script id="recipe-form">
      <form id="recipe-form-template" onsubmit="createRecipe();return false;">
        Description: <input type="text" id="description"><br>
        Details: <input type="text" id="ingredients"><br>
        <input type="submit">
      </form>
    </div>
    <!-- recipe template -->
    <div id="recipe">
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
      <p>{{description}}</p>
        <ul>
        {{#each ingredients}}
        <li>{{quantity}}</li>
        {{/each}}
        <li>{{name}}</li>
        {{/each}}
        </ul>
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </div>
        <!-- recipe details partial template -->
    </script>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
